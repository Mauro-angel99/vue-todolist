<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <header>
            <h1>Tobolist</h1>
        </header>
        <main>
            <div class="container-fluid">
                <div class="container">
                    <div class="col-6 offset-3">
                        <div class="input-group">
                            <input v-model="newTask" type="text" class="form-control" placeholder="Aggiungi">
                            <button type="button" class="btn btn-success" @click="addTask">Aggiungi</button>
                        </div>
                        <ul class="list-group">
                            <li v-for="(task, i) in tasks" :class="{'l-through' : task.done === true}"
                                class="list-group-item d-flex justify-content-between"><input type="checkbox">{{
                                task.text }}<button type="button" class="btn-close" @click="deleteTask(i)"></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
